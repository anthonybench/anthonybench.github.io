        <!--       ~~~ READ ME ~~~
            Forms boil down to using the following elements:
                <form></form>
                    defines a form.
                <input>
                    input fields for form.
                <label></label>
                    label for an input field.
                <fieldset></fieldset>
                    logically group input fields.
                <legend></legend>
                    basically a label for a `fieldset`. You can nest
                    a <span></span> in there and give the `span` a 
                    class for cool subheader styling.
                <select> <option></option> </select>
                    pre-defined list to select from, providing each
                    `option` in their own tags.
                <optgroup></optgroup>
                    logically group options in a `select` element.

            And understanding input types `radio` and `checkbox`:
                <input type="radio" value="A" name="same">
                <input type="radio" value="B" name="same">
         -->

        <!-- Main -->
        <main>

            <h1>A general form example</h1>

            <div style="padding-top: 50px;">
                <form action="./forms.html" method="post" oninput="x.value=parseInt(a.value)">
                    <fieldset>
                        <legend><span class="number">1</span> Typical Text Input</legend>
                        <!-- general text -->
                        <div>
                            <label for="Name">Name:</label>
                            <input type="text" id="Name" name="name" value="Sleepy Boy"><br>
                        </div>
                        <!-- lots of text -->
                        <div>
                            <label for="Blurb">Blurb:</label>
                            <textarea id="Blurb" name="blurb">textarea is a different element than input</textarea>
                        </div>
                        <!-- email adresses -->
                        <div>
                            <lable for="Email">Email:</lable>
                            <input type="email" id="Email" name="email" value="awakeygirl@gmail.com">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend><span class="number">2</span> More Specific Input</legend>
                        <!-- general numbers -->
                        <div>
                            <label for="Num">Number:</label>
                            <input type="number" id="Num" name="num" value="123">
                        </div>
                        <!-- phone numbers -->
                        <div>
                            <label for="Cell">Phone number:</label>
                            <input type="tel" id="Cell" name="cell" value="(907) 444-3088">
                        </div>
                        <!-- selections -->
                        <div>
                            <label for="Selection">Selection:</label>
                            <select id="Selection">
                                <optgroup label="Group-A">
                                    <option value="valToSend-1">Option 1</option>
                                    <option value="valToSend-2">Option 2</option>
                                </optgroup>
                                <optgroup label="Group-B">
                                    <option value="valToSend-3">Option 3</option>
                                    <option value="valToSend-4">Option 4</option>
                                </optgroup>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend><span class="number">3</span> Essentials</legend>
                        <!-- checkbox -->
                        <span class="chkbx">
                            <div>
                                <label>CheckBox:</label>
                                <label for="Toggle-A" class="light">A</label>
                                <input type="checkbox" id="Toggle-A" value="A-check">
                                <label for="Toggle-B" class="light">B</label>
                                <input type="checkbox" id="Toggle-B" value="B-check">
                                <label for="Toggle-C" class="light">C</label>
                                <input type="checkbox" id="Toggle-C" value="C-check">
                            </div>
                            <!-- radio -->
                            <div>
                                <label>Radio:</label>
                                <label for="ChoiceA" class="light">Either this</label>
                                <input type="radio" value="A-radio" id="ChoiceA" name="my-radio">
                                <label for="ChoiceB" class="light">Or that</label>
                                <input type="radio" value="B-radio" id="ChoiceB" name="my-radio">
                            </div>
                        </span>
                        <!-- Slider + Output -->
                        <div style="padding-top: 1rem; padding-bottom: 1rem; display: flex; justify-content: space-around;">
                            <div>
                                <label>Slider:</label>
                                <label for="a" lass="light">range of 0-100</label>
                                <input type="range" id="a" value="50">
                            </div>
                            <div>
                                <label>Output:</label>
                                <output name="x" id="res" for="a b">50</output>
                            </div>
                        </div>
                    </fieldset>
                    <!-- submit button: send data to `action` via HTTP -->
                    <div>
                        <label for="Submit">Assign the redirect address to the action attribute for the submit button:</label>
                        <button type="submit" id="Submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
